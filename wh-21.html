<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p><a href="/index.html">На головну</a></p>

    <!-- 1. Створити розмітку з кнопкою та текстовим полем.
         За допомогою JavaScript 
         - отримати доступ до кнопки 
         - та текстового поля за їх ідентифікаторами 
         - та змінити текст на кнопці на значення текстового поля. -->

    <button type="button" class="button">Кнопка</button>
    <hr>
    <!-- 2. Створити розмітку з заголовком та зображенням.
     За допомогою JavaScript отримати доступ до зображення 
     та змінити значення атрибута "src" на шлях до іншого зображення. -->
    <h1 class="title">Заголовок</h1>
    <img class="images"
        src="https://images.pexels.com/photos/1809344/pexels-photo-1809344.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="відпочинок" width="500">

    <hr>

    <!-- 3.Створити розмітку з посиланням та зображенням. 
    -За допомогою JavaScript отримати доступ до посилання 
    -та змінити значення атрибута "href" на нову URL-адресу. 
    -Також отримати доступ до зображення 
    -та додати новий атрибут "alt" з описом зображення. -->

    <a href="https://www.jw.org/en/" class="link">Посилання</a>
    <br>
    <img src="https://images.pexels.com/photos/567540/pexels-photo-567540.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="ящірка" width="500" class="img-lizard">

    <hr>
    <!-- 4.Створити розмітку зі списком елементів.
    За допомогою JavaScript отримати доступ до першого елемента списку 
    та змінити його вміст на новий текст. -->
    <ul class="list">
        <li class="item">item-1</li>
        <li class="item">item-2</li>
        <li class="item">item-3</li>
    </ul>

    <script src="./js/wh-21.js"></script>

</body>

</html>
